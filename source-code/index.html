<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery-wrap">
        <img src="/assets/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="/assets/image1.jpg" class="image"></span>
                <span><img src="/assets/image2.jpg" class="image"></span>
                <span><img src="/assets/image3.jpg" class="image"></span>


            </div>
            <div>
                <span><img src="/assets/image4.jpg" class="image"></span>
                <span><img src="/assets/image5.jpg" class="image"></span>
                <span><img src="/assets/image6.jpg" class="image"></span>


            </div>
        </div>
        <img src="/assets/next.png" id="nextBtn">
    </div>


    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehaviour = "auto";
        });

        nextBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        });
        backBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        });

    </script>
</body>

</html>
